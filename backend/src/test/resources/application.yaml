keycloak:
  url: http://keycloak:8080
  realm: test
  jwk: ${keycloak.url}/auth/realms/${keycloak.realm}/protocol/openid-connect/certs

spring:
  security:
    ignored: "/actuator/**"
    oauth2:
      resourceserver:
        jwt:
          key-value: "secret"
          jwk-set-uri: "http://keycloak"

logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
        security: DEBUG